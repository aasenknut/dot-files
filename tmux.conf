# Set default terminal mode to 256color mode.
set -g default-terminal "screen-256color"

# Use default shell.
set-option -g default-shell /usr/local/bin/zsh

set-option -s set-clipboard on


########
# Status line
########
# Black background
set -g status-bg colour236 # colour0

# Center the window list in the status line
set -g status-justify left

# default window title colors
set-window-option -g window-status-style bg=default,fg=colour12

# active window title colors
set-window-option -g window-status-current-style bg=colour12,fg=black
#set-window-option -g window-status-current-style bg=default

# Highlight active window
# set-window-option -g window-status-current-style bg=red

# Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=colour12][#S,#I,#P] "

# Status line right side -  31-Oct 13:37
set -g status-right "#[fg=colour12] %R %a %d %b %y"

# Update the status line every sixty seconds
set -g status-interval 60

# Realod cfg
bind r source-file ~/.tmux.conf \; display "RELOADED"

set -g mouse on

# Remap prefix to C-a from C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Remove delay
set -s escape-time 1

#Set base index for windows to 1
set -g base-index 1

#Set base index for panes to 1
setw -g pane-base-index 1

#Vi keys
set-window-option -g mode-keys vi
#bind-key -T copy-mode-vi 'v' send -X begin-selection
#bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Movin between windows.
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy paste
# With mode-vi:
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
# With mouse:
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
