shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

key_bindings:
- { key: Left,     mods: Shift,   action: ResetFontSize                }
- { key: Up,       mods: Shift,   action: IncreaseFontSize             }
- { key: Down,     mods: Shift,   action: DecreaseFontSize             }

env:
  TERM: xterm-256color
# Font configuration
font:
  # Normal (roman) font face
  size: 13
  normal:
    family: Hack Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold Italic


colors:
  # Default colors
  primary:
    background: '#181616'
    foreground: '#c5c9c5'
  # Normal colors
  normal:
    black: '#0d0c0c'
    blue: '#8ba4b0'
    cyan: '#8ea4a2'
    green: '#8a9a7b'
    magenta: '#a292a3'
    red: '#c4746e'
    white: '#C8C093'
    yellow: '#c4b28a'
 
  # Bright colors
  bright:
    black: '#a6a69c'
    blue: '#7FB4CA'
    cyan: '#7AA89F'
    green: '#87a987'
    magenta: '#938AA9'
    red: '#E46876'
    white: '#c5c9c5'
    yellow: '#E6C384'

  selection:
    background: '#2d4f67'
    foreground: '#c8c093'

  indexed_colors:
    - {index: 16, color: '#ffa066'}
    - {index: 17, color: '#ff5d62'}

window:
  padding:
   x: 15
   y: 15

